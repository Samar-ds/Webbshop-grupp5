{% extends "baseTemplate.html" %}
{% block title %}Start{% endblock %}
{% block maincontent %}


<div>
  <h1 style="text-align: center;">{{ product.ProductName  }}</h1>
</div>
<center>
<div>
  <img src="{{ url_for('static',filename='img/product01.png') }}" width="400" height="400" class="center">
</div>
</center>
<body>
    <div class="rating_container">
      <div class="text-center">
        {% for i in range(5) %}
						<img src="{{ url_for('static',filename='img/rating/rating.png') }}" width="30" height="30" id="star_{{i}}">
					{% endfor %}
      </div>
      <div class="text-center">
        <form method='POST' action="">
          <input type="hidden" id="rating_content" name='rating' value='0'>
          <input type="submit" id="submitbtn" class="btn btn-primary mt-2" value="Submit my Rating">
        </form>
      </div>
      <div class="text-center">
        <div id="display_rating">
          <h1>{{rating}}</h1>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static',filename='js/rating.js') }}"></script>
    <script src="{{ url_for('static',filename='js/finale.js') }}"></script>
    <script>
      starBars(
        five_stars = '{{five_stars}}',
        four_stars = '{{four_stars}}',
        three_stars = '{{three_stars}}',
        two_stars = '{{two_stars}}',
        one_star = '{{one_star}}',
        total_votes = '{{count}}'
      )
    </script>
  </body>


{% endblock %}
