{% extends "baseTemplate.html" %}
{% from "_formHelpers.html" import render_field %}
{% block title %}New category{% endblock %}
{% block maincontent %}

<div style="text-align: center;">
<form method="post" style="width: 50%; display: inline-block;" >
    <h2>New category</h2>
    {{ form.csrf_token }}
    <div style="text-align: left; color: #D10024;">
        {{ render_field(form.CategoryName) }}
    </div>

    <div style="text-align: left; color: #D10024;">
        {{ render_field(form.Description) }}
    </div>

    <div>
        <button style="float: right;" type="submit">
          Create
        </button>
      </div>
</form>
</div>

{% endblock %}
